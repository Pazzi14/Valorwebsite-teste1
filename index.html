<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Financiamentos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Página Inicial</a></li>
                    <li><a href="#simulator">Simulador</a></li>
                    <li><a href="#about">Sobre Nós</a></li>
                    <li><a href="#correspondent">Área do Correspondente</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <img src="https://mir-s3-cdn-cf.behance.net/projects/404/83fb0598894811.Y3JvcCwxMDgwLDg0NCwwLDEzMA.png" alt="Valor Financiamentos Logo" class="hero-logo">
                <div id="simulator" class="loan-simulator">
                    <h2>Simulador de Empréstimo</h2>
                    <form id="loan-simulator">
                        <div class="slider-container">
                            <label for="loan-amount">Valor do Empréstimo:</label>
                            <input type="range" id="loan-amount" min="1000" max="100000" step="1000" value="50000">
                            <output for="loan-amount" id="loan-amount-output">R$ 50000</output>
                        </div>
                        <div class="slider-container">
                            <label for="loan-term">Prazo (meses):</label>
                            <input type="range" id="loan-term" min="6" max="72" step="6" value="36">
                            <output for="loan-term" id="loan-term-output">36 meses</output>
                        </div>
                        <button type="submit">Simular</button>
                    </form>
                    <div id="simulation-result"></div>
                </div>
            </div>
        </section>

        <section class="social-posts">
            <h2>Nossas Redes Sociais</h2>
            <div class="social-feed">
                <!-- Aqui você pode inserir os posts das redes sociais -->
                <!-- Exemplo de estrutura para um post -->
                <div class="social-post">
                    <img src="path-to-post-image.jpg" alt="Post das redes sociais">
                    <p>Conteúdo do post...</p>
                </div>
                <!-- Repita esta estrutura para mais posts -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/valorfinanciamentos/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/valorfinanciamentosoficial/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/valorfinanciamentos/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Valor Financiamentos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
